- hosts: bang
  vars_files:
    - [ "group_vars/all.yml", "group_vars/all.yml.example" ]
  roles:
    - { role: bang,      tags: bang      }
  handlers:
    - include: handlers/services.yml
      static: yes

- hosts: bangweb
  vars_files:
    - [ "group_vars/all.yml", "group_vars/all.yml.example" ]
    - [ "group_vars/bangweb.yml", "group_vars/bangweb.yml.example" ]
  roles:
    - { role: bangdb,   tags: bangdb    }
    - { role: bangweb,  tags: bangweb   }
  handlers:
    - include: handlers/services.yml
      static: yes
